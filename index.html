        body {

            background: linear-gradient(135deg, navy, beige);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {

            background: linear-gradient(135deg, navy, beige);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #4c6ef5; }
            100% { text-shadow: 0 0 20px #4c6ef5, 0 0 30px #4c6ef5; }
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, navy, beige);
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }      
        button:hover {
            background-color: #5a7bff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: red;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;

        }
        .share-buttons {
